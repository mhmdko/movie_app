{% extends "movies/base.html" %}
{% block content %}
<h2 class="h4">Delete "{{ movie.movie_title }}"?</h2>
<p>This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'movies:movie_detail' movie.pk %}">Cancel</a>
</form>
{% endblock %}
